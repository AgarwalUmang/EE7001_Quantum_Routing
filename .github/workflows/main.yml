name: CI/CD Pipeline

on:
  push:
    branches: [master, RnD]
  pull_request:
    branches: [master, RnD]

jobs:
  validation:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        mpi: [openmpi]
  
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install pytest
        make setup
        make install

    - name: Test with pytest
      run: |
        make test

    - name: Set up MPI
      uses: mpi4py/setup-mpi@v1
      with:
        mpi: ${{ matrix.mpi }}

    - name: Set up parallel code
      run: make install
      working-directory: ./parallel

    - name: Test parallel with pytest
      run: make test_parallel
      working-directory: ./parallel

  release:
    name: Build nightly distribution and release as pre
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: 'true'
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install 
          build
          --user
      - name: Build wheel and tarball
        run: python3 -m build
      - name: Store dist as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-release-package-dist
          path: dist/

  publish-to-pypi:
    name: Publish dist to PyPi
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/sequence
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v5
        with:
          name: python-release-package-dist
          path: dist/
      - name: Publish dist to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

